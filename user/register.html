<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Register - SlothUI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <div class="flex items-center justify-center mb-6">
            <img alt="SlothUI logo" class="w-12 h-12 rounded-full mr-2" height="48"
                src="https://storage.googleapis.com/a1aa/image/00VfLlcQWN3VVShHEfCDeZAgho6QFvVe6vYw7IRpB17H8XjPB.jpg"
                width="48" />
            <span class="text-2xl font-bold text-indigo-600">slothui</span>
        </div>
        <h2 class="text-2xl font-bold mb-6 text-center">Create Your Account</h2>
        <form>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="full-name">Full Name</label>
                <input class="w-full p-2 rounded border" id="full-name" placeholder="Enter your full name"
                    type="text" />
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="username">Username</label>
                <input class="w-full p-2 rounded border" id="username" placeholder="Enter your username" type="text" />
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="email">Email</label>
                <input class="w-full p-2 rounded border" id="email" placeholder="Enter your email" type="email" />
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="password">Password</label>
                <input class="w-full p-2 rounded border" id="password" placeholder="Enter your password"
                    type="password" />
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="confirm-password">Confirm Password</label>
                <input class="w-full p-2 rounded border" id="confirm-password" placeholder="Confirm your password"
                    type="password" />
            </div>
            <button class="w-full bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Register</button>
        </form>
        <div class="text-center mt-6">
            <p class="text-gray-700">Already have an account? <a class="text-indigo-600 hover:underline"
                    href="#">Login</a></p>
        </div>
    </div>
</body>

</html>
