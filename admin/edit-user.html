<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Admin - Edit User - SlothUI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
</head>

<body class="bg-gray-100 flex h-screen">
    <!-- Sidebar -->
    <div class="bg-indigo-600 text-white w-64 p-4 flex flex-col">
        <div class="flex items-center mb-6">
            <img alt="SlothUI logo" class="w-10 h-10 rounded-full mr-2" height="40"
                src="https://storage.googleapis.com/a1aa/image/00VfLlcQWN3VVShHEfCDeZAgho6QFvVe6vYw7IRpB17H8XjPB.jpg"
                width="40" />
            <span class="text-xl font-bold">slothui</span>
        </div>
        <div class="flex-1">
            <div class="mb-4">
                <input class="w-full p-2 rounded bg-indigo-500 placeholder-white" placeholder="Search" type="text" />
            </div>
            <nav class="space-y-2">
                <a class="flex items-center p-2 rounded hover:bg-indigo-500" href="#">
                    <i class="fas fa-home mr-2"></i> Dashboard
                </a>
                <a class="flex items-center p-2 rounded hover:bg-indigo-500" href="#">
                    <i class="fas fa-users mr-2"></i> Manage Users
                </a>
                <a class="flex items-center p-2 rounded hover:bg-indigo-500" href="#">
                    <i class="fas fa-file-alt mr-2"></i> Manage Posts
                </a>
                <a class="flex items-center p-2 rounded hover:bg-indigo-500" href="#">
                    <i class="fas fa-cog mr-2"></i> Settings
                </a>
                <a class="flex items-center p-2 rounded hover:bg-indigo-500" href="#">
                    <i class="fas fa-question-circle mr-2"></i> Help & Support
                </a>
            </nav>
        </div>
        <div class="mt-4">
            <button class="w-full bg-indigo-700 p-2 rounded flex items-center justify-center">
                <i class="fas fa-sign-out-alt mr-2"></i> Logout
            </button>
        </div>
    </div>
    <!-- Main Content -->
    <div class="flex-1 flex flex-col">
        <!-- Header -->
        <div class="flex items-center justify-between p-4 bg-white shadow">
            <h1 class="text-2xl font-bold">Edit User</h1>
        </div>
        <!-- Content -->
        <div class="flex-1 overflow-y-auto p-4">
            <div class="bg-white p-6 rounded shadow mb-4">
                <h2 class="text-xl font-bold mb-4">User Information</h2>
                <form>
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2" for="full-name">Full Name</label>
                        <input class="w-full p-2 rounded border" id="full-name" placeholder="Enter full name"
                            type="text" value="Julia Smith" />
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2" for="username">Username</label>
                        <input class="w-full p-2 rounded border" id="username" placeholder="Enter username" type="text"
                            value="@juliasmith" />
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2" for="email">Email</label>
                        <input class="w-full p-2 rounded border" id="email" placeholder="Enter email" type="email"
                            value="julia@example.com" />
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2" for="role">Role</label>
                        <select class="w-full p-2 rounded border" id="role">
                            <option>User</option>
                            <option>Admin</option>
                        </select>
                    </div>
                    <div class="flex justify-end">
                        <button class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Save
                            Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
