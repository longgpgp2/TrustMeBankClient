<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
</head>

<body class="bg-gray-100 font-sans">
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-white shadow p-4 flex justify-between items-center">
            <div class="flex items-center">
                <img alt="Admin avatar" class="rounded-full w-12 h-12" src="https://placehold.co/50x50" />
                <span class="ml-4 text-gray-700 font-semibold">Admin</span>
            </div>
            <a class="text-blue-500 font-semibold" href="#">Logout</a>
        </header>
        <!-- Navigation Bar -->
        <nav class="bg-white shadow p-4 mt-4 overflow-x-auto">
            <div class="flex space-x-4 min-w-max">
                <button class="bg-blue-500 text-white px-4 py-2 rounded-lg shadow flex items-center">
                    <i class="fas fa-tachometer-alt mr-2"></i> Dashboard
                </button>
                <button class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg shadow flex items-center">
                    <i class="fas fa-users mr-2"></i> Users
                </button>
                <button class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg shadow flex items-center">
                    <i class="fas fa-exchange-alt mr-2"></i> Transactions
                </button>
                <button class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg shadow flex items-center">
                    <i class="fas fa-credit-card mr-2"></i> Cards
                </button>
                <button class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg shadow flex items-center">
                    <i class="fas fa-cogs mr-2"></i> Settings
                </button>
            </div>
        </nav>
        <!-- Main Content -->
       
    </div>
</body>

</html>
